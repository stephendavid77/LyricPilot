<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricPilot Display</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="song-management">
            <h2>Lyric Pilot</h2>

            <h3>Upload New Song Artifact</h3>
            <p>Upload a single file for a new song. Accepted types: Audio (.mp3, .wav), MIDI (.mid, .midi), MusicXML (.xml, .musicxml), or plain lyrics text (.txt).</p>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="song-file" name="file" required>
                <input type="text" id="song-title" name="title" placeholder="Song Title (optional)">
                <button type="submit">Upload Song</button>
            </form>
            <p id="upload-status"></p>

            <h3>Process YouTube URL</h3>
            <form id="youtube-form">
                <input type="text" id="youtube-url" name="youtube_url" placeholder="YouTube URL" required>
                <input type="text" id="youtube-title" name="title" placeholder="Song Title (optional)">
                <button type="submit">Process YouTube</button>
            </form>
            <p id="youtube-status"></p>

            <h3>Available Songs</h3>
            <ul id="song-list"></ul>
        </div>

        <div class="lyric-container">
            <div id="current-lyric" class="lyric current"></div>
            <div id="next-lyrics" class="lyric-queue">
                <div class="lyric next-1"></div>
                <div class="lyric next-2"></div>
                <div class="lyric next-3"></div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
